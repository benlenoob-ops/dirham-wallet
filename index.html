<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dirham Wallet</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Bienvenue sur Dirham Wallet</h1>
    </header>

    <main>
        <!-- Contenu principal -->
        <p>Bienvenue dans votre portefeuille Dirham.</p>
    </main>

    <footer>
        <p>&copy; 2024 Dirham Wallet. Tous droits réservés.</p>
    </footer>

    <!-- Intégration des scripts Firebase ici -->
    <!-- Firebase App (toujours nécessaire) -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <!-- Firebase Authentication (si nécessaire pour votre projet) -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
    <!-- Firebase Realtime Database (pour stocker les utilisateurs et les dirhams) -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js"></script>

    <!-- Ajoutez votre propre fichier de logique JavaScript -->
    <script src="app.js"></script>

    <script>
        // Firebase Configuration (à remplacer par vos clés obtenues dans la console Firebase)
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY", // Remplacez par votre clé API
            authDomain: "YOUR_AUTH_DOMAIN", // Remplacez par votre domaine d'authentification
            databaseURL: "YOUR_DATABASE_URL", // Remplacez par l'URL de votre base de données
            projectId: "YOUR_PROJECT_ID", // Remplacez par votre ID de projet
            storageBucket: "YOUR_STORAGE_BUCKET", // Remplacez par votre stockage
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID", // Remplacez par votre ID de l'expéditeur
            appId: "YOUR_APP_ID", // Remplacez par votre ID d'application
        };

        // Initialisation de Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const auth = firebase.auth();

        // Exemple d'utilisation de la base de données (ajouter un utilisateur)
        function addUserToDatabase(email, username, dirhams = 0) {
            const usersRef = database.ref('users');
            usersRef.push({
                email: email,
                username: username,
                dirhams: dirhams
            });
        }

        // Exemple d'utilisation de l'authentification
        function signUp(email, password) {
            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    alert('Inscription réussie !');
                    // Ajoutez l'utilisateur à la base de données
                    addUserToDatabase(user.email, "NomUtilisateur");  // Remplacez "NomUtilisateur" par le nom d'utilisateur
                })
                .catch((error) => {
                    const errorCode = error.code;
                    const errorMessage = error.message;
                    alert(errorMessage);  // Affiche l'erreur
                });
        }

        // Exemple pour connecter un utilisateur
        function loginUser(email, password) {
            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    alert('Connexion réussie !');
                })
                .catch((error) => {
                    const errorCode = error.code;
                    const errorMessage = error.message;
                    alert(errorMessage);  // Affiche l'erreur
                });
        }
    </script>
</body>

</html>
